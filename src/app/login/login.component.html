<div class="alert alert-danger" *ngIf="invalidLogin">{{errorMessage}}</div>
<body class="text-center">
<form class="form-signin">
  <div class="container-sm">
    <h1 class="display-4 text-muted">Login</h1>
    <input type="text" name="username" placeholder="Username" [(ngModel)]="username">
    <input type="password" name="password" placeholder="Password" [(ngModel)]="password">
    <button class="btn btn-primary" (click)="handleBasicAuthLogin()" >Login</button>
  </div>
</form>
</body>
