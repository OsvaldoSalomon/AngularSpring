<h1>Edit Todo</h1>
<div class="container">
  <div class="alert alert-danger" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid values</div>
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label>Description</label>
      <input type="text" [(ngModel)]="todo.description" class="form-control" minlength="5" name="description" required="required">
    </fieldset>

    <fieldset>
      <label>Target Date</label>
      <input type="date"
             [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'"
             (ngModelChange)="todo.targetDate = $event"
             class="form-control"
             name="targetDate"
             required="required">
    </fieldset>
    <br>

    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
