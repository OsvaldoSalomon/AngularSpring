<div class="container">
  <div class="alert alert-success" *ngIf="message">{{message}}</div>

  <h2 class="display-4 text-muted">My TODO'S</h2>
  <table class="table table-sm table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Target Date</th>
      <th>Is Completed?</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.id}}</td>
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date}}</td>
      <td>{{todo.done}}</td>
      <td><button class="btn btn-danger" (click)="deleteTodo(todo.id)">Delete</button></td>
    </tr>
    </tbody>

  </table>
</div>
