<div class="container">
  <div class="alert alert-success" *ngIf="message">{{message}}</div>

  <h2 class="display-4 text-muted">My TODO'S</h2>
  <table class="table table-sm table-bordered">
    <thead>
    <tr>
      <th>Description</th>
      <th>Target Date</th>
      <th>Is Completed?</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date}}</td>
      <td>{{todo.done}}</td>
      <td><button class="btn btn-warning" (click)="updateTodo(todo.id)">Update</button></td>
      <td><button class="btn btn-danger" (click)="deleteTodo(todo.id)">Delete</button></td>
    </tr>
    </tbody>
  </table>
  <div class="row">
    <button class="btn btn-primary" (click)="addTodo()">Add a Todo</button>
  </div>
</div>
